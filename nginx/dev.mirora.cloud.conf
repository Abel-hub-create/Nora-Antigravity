# ===========================================
# NORA - Development Environment
# ===========================================
# Domain: dev.mirora.cloud
# Backend: localhost:5001
# Frontend: /var/www/mirora.cloud/dist-dev
# Auth: HTTP Basic Authentication
# ===========================================

# XCLOUD CONFIG BEFORE
include xcloud-conf/dev.mirora.cloud/before/*;

server {
    # SSL/HTTP2
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    listen 443 quic;
    listen [::]:443 quic;

    # HTTP/3 support
    ssl_early_data on;
    add_header Alt-Svc 'h3=":443"; ma=86400';

    server_name dev.mirora.cloud;

    # SSL Configuration (Cloudflare wildcard certificate)
    ssl_certificate /etc/nginx/ssl/mirora_cloud-mirora.mirora.cloud/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/mirora_cloud-mirora.mirora.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;

    # DEV frontend build directory
    root /var/www/mirora.cloud/dist-dev;

    # HTTP Basic Authentication
    auth_basic "NORA Development - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd-nora-dev;

    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # XCLOUD CONFIG SERVER
    include xcloud-conf/dev.mirora.cloud/server/*;

    location = /favicon.ico { access_log off; log_not_found off; }

    # API proxy to DEV backend (port 5001)
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing - try files then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /robots.txt { access_log off; log_not_found off; }

    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~\.(ini|log|conf)$ {
        deny all;
    }

    # Separate logs for DEV environment
    access_log /var/log/nginx/dev.mirora.cloud-access.log;
    error_log /var/log/nginx/dev.mirora.cloud-error.log;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dev.mirora.cloud;
    return 301 https://dev.mirora.cloud$request_uri;
}

# XCLOUD CONFIG AFTER
include xcloud-conf/dev.mirora.cloud/after/*;
